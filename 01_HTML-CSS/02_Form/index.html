<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=

    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <form>
        <div class="inputBoxes">
            <label for="Name">Name</label>
            <br />
            <input type="text" id="Name" placeholder="Enter Your Name" />
            <br />
            <label for="Email">Email</label>
            <br />
            <input type="text" id="Email" placeholder="Enter Your Email" />
            <br />
            <label for="Age">Age</label>
            <br />
            <input type="text" id="Age" placeholder="Enter Your Age" />
            <br />
            <label for="Name">Which option describes you?</label>
            <br />
            <select name="" id="ops">
                <option>student</option>
                <option>Graduate</option>
                <option>Working Profession</option>
                <option>Post-Graduate</option>
            </select>
        </div>

        <div class="radios">
            <p>Would you recommmend GeeksForGeeks to a friend</p>
            <input type="radio" id="Yes" />
            <label for="Yes">Yes</label>

            <br />
            <input type="radio" id="NO" />
            <label for="NO">NO</label>

            <br />
            <input type="radio" id="May be" />
            <label for="May-be">May be</label>
        </div>
        <div class="checkboxes">
            <p>Languages and Framworks you know (check all The apply)</p>

            <input type="checkbox" id="C" />
            <label for="C">C</label>
            <br />

            <input type="checkbox" id="C++" />
            <label for="C++">C++</label>
            <br />

            <input type="checkbox" id="Java" />
            <label for="Java">Java</label>
            <br />

            <input type="checkbox" id="python" />
            <label for="python">python</label>
            <br />

            <input type="checkbox" id="JavaScript" />
            <label for="JavaScript">JavaScript</label>
            <br />

            <input type="checkbox" id="React" />
            <label for="React">React</label>
            <br />

          <div class="cmnt">
              <label for="textarea">Any comment or suggestions</label>
            <br/>
            <br>
            <textarea id="textarea" placeholder="Enter Your comments here"></textarea>
            <br />
          </div>

            <button>Submit</button>
        </div>
    </form>
</body>

</html>
