<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="headings">
            <h2>GeeksForGeeks</h2>
            <h1>Price Ranger Slider</h1>

        </div>
        <div class="inputContainer">

            <span>Minimum Price <input type="Number" id="min"></span>
            <span>Maximum Price <input type="Number" id="max"></span>


        </div>
        <!-- slider  -->
        <div class="range-input">
            <span>Minimum :<input type="range" class="min-range" min="0" max="10000" value="2500" step="1"></span>
          <span>Maximum:  <input type="range" class="max-range" min="0" max="10000" value="8500" step="1"></span>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
