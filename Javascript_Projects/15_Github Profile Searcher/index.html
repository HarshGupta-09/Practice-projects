<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Github Profile Searcher</h1>

        <input type="text" id="input-search" placeholder="Type your Username here">
        <button>Search</button>

        <div class="result-container">
            <!-- // Will load it dynamically -->
            <div class="profile-avtar">
                <img src="https://avatars.githubusercontent.com/u/187948403?v=4" alt="hello">
            </div>
            <div class="stats-container">
                <p class="account-name">Harsh Gupta</p>

                <p>Followers: <span id="followers"> 7</span></p>
                <p>Following: <span id="following"> 7</span></p>
                <p>Repos: <span id="repos"> 7</span></p>
            </div>
        </div>
    </div>




    <script src="script.js">

    </script>
</body>

</html>
